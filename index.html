<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Psychický Test</title>
<link rel="stylesheet" href="style.css">
<style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; line-height: 1.6; }
    .question { margin-bottom: 15px; }
    #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    input[type="number"] { width: 50px; }
</style>
</head>
<body>
<h1>LoL Psychický Test</h1>

<form id="testForm">
    <div class="question">
        <label>1. Když prohrávám hru, cítím frustraci:</label>
        <input type="number" name="q1" min="1" max="5" required>
    </div>
    <div class="question">
        <label>2. Pomáhám spoluhráčům, i když mají horší výkon:</label>
        <input type="number" name="q2" min="1" max="5" required>
    </div>
    <div class="question">
        <label>3. Rychle se zlobím, když někdo udělá chybu:</label>
        <input type="number" name="q3" min="1" max="5" required>
    </div>
    <div class="question">
        <label>4. Snažím se ragebaitit spoluhráče:</label><br>
        <input type="radio" name="q4" value="1" required> Ano<br>
        <input type="radio" name="q4" value="0"> Ne
    </div>
    <div class="question">
        <label>5. po prohře mam chuť spáchat nežití:</label><br>
        <input type="radio" name="q5" value="1" required> Ano<br>
        <input type="radio" name="q5" value="0"> Ne
    </div>
    <button type="submit">Odeslat</button>
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>

        <img src="images/image.png" alt="LoL obrázek">
    </div>
